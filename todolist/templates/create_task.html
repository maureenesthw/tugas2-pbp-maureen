{% extends 'base.html' %}

{% block content %}
<h1>Create New Task</h1>
<br>
<form action="" method="POST">
    {% csrf_token %}
    <table>
        <label for="title">Title</label>
        <input type="text" name="title" id="title_input" placeholder="Enter task title">
        <label for="description">Description</label>
        <input type="text" name="description" id="description_input" placeholder="Enter task description">
        <input value="Create" type="submit">
    </table>
</form>

{% endblock content %}
