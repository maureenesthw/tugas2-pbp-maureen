{% extends 'base.html' %}

{% block meta %}
<title>Account Registration</title>
{% endblock meta %}

{% block content %}  
<style>
    body {
        margin-top: 50px;
        text-align: center;
    }

    h1,h2,h3,h4,h5,h6 {
        color: #395B64;
        font-weight: 600;
        font-family: Arial, Helvetica, sans-serif;
    }

    p,th,td {
        color: #2C3333;
        font-family: Arial, Helvetica, sans-serif;
    }

    table {
        margin-left:auto; 
        margin-right:auto; 
    }

    .form-control {
        margin: 10px
    }

    button {
        background-color: #2C3333;
        border: 2px solid #395B64;
        border-radius: 8px;
        color: #E7F6F2;
        font-family: Arial, Helvetica, sans-serif;
        margin: 10px;
        padding: 10px 50px;
        transition-duration: 0.4s;
    }
    button:hover {
        background-color: #E7F6F2;
        border: 2px solid #395B64;
        color: #2C3333;
    }
</style>
<div class = "login">
    
    <h1>Registration Form</h1>  

        <form method="POST" >  
            {% csrf_token %}  
            <table>  
                {{ form.as_table }}  
                <tr>  
                    <td></td>
                    <td><button type="submit" class="btn btn-outline-secondary">Daftar</button></td>
                </tr>  
            </table>  
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
